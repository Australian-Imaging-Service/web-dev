
name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (with system deps)
        run: npx playwright install --with-deps
        # Official recommendation for CI installs. [1](https://playwright.dev/docs/ci-intro)[2](https://github.com/microsoft/playwright-github-action)

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          # Playwrightâ€™s docs show uploading the HTML report artifact on CI. [1](https://playwright.dev/docs/ci-intro)
