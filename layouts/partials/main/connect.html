<!-- CTA section -->
<div class="relative pb-16 mt-6">
    <div class="max-w-md mx-auto px-7 sm:max-w-3xl lg:max-w-7xl">
        <div class="relative px-6 py-10 overflow-hidden shadow-xl rounded-2xl sm:px-12 sm:py-20">
            <div aria-hidden="true" class="absolute inset-0 sm:-mt-32 md:mt-0">
              {{ with resources.GetMatch "images/main/bottom_bg.jpg" }}
              {{ $bg_img := (.Resize "1000x400").RelPermalink }}
              <img src="{{ $bg_img }}" alt="AIS Hero" class="w-full h-full mx-auto opacity-30" />
              {{ end }}
            </div>
            <div class="relative">
                <div class="sm:text-center">
                    <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">
                        {{ .Site.Params.Section5.Title }}
                    </h2>
                    <p class="max-w-2xl mx-auto mt-6 text-lg text-primary-100">
                      {{ .Site.Params.Section5.Description }}
                    </p>
                </div>
                <form action="{{ .Site.Params.P5.Action }}" class="mt-12 sm:mx-auto sm:flex sm:max-w-lg">
                    <div class="mt-4 sm:mt-0 sm:ml-3  text-center w-full">
                        <button type="submit" class="px-5 py-3 text-base font-medium text-white bg-indigo-500 border border-transparent rounded-full shadow focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-primary-500 sm:px-10">
                            {{ .Site.Params.Section5.Button }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
