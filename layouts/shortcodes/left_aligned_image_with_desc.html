<div class="relative my-4">
  <div class="lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:items-start lg:gap-24 lg:px-8">
    <div class="relative sm:py-8 lg:py-0">
      <div class="relative px-4 py-6 mx-auto w-full h-auto sm:max-w-3xl sm:px-6 lg:px-0 lg:py-20">
        <div class="overflow-hidden rounded-2xl shadow-xl">
          {{ $p1image := resources.Get (.Get "img_path") }}
          {{ with $p1image }}
          {{ with .Resize "600x600 webp q85" }}
          <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" class="w-full h-full" alt="P1" loading="lazy" />
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
    <div class="relative px-4 mx-auto max-w-md sm:max-w-3xl sm:px-6 lg:px-0">
      <div class="md:pt-12 sm:pt-6 lg:pt-20">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl md:mt-16">
          {{ .Get "heading"}}
        </h2>
        <div class="pb-12 mt-6 text-lg text-gray-900 dark:text-white">
          {{ .Get "content"}}
        </div>
        {{if .Get "button"}}
        <div class="flex pt-6 font-medium text-md">
          <a href="/" class="font-green">{{ .Get "button" | safeHTML }}</a>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</div>
