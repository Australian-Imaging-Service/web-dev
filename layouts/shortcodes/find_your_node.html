<div class="relative px-2 mx-auto max-w-7xl">
  <div>
    <p class="mx-auto mt-3 text-xl text-gray-500 dark:text-gray-300 sm:mt-4 font-bold">
      Browse Nodes
    </p>
  </div>

  <div class="mx-auto text-gray-900 max-w-7xl dark:text-gray-50 md:px-1.5">
    <div class="px-4 text-gray-900 dark:text-white not-prose dark:text-zinc-200">
      <div class="grid gap-4 mx-auto mt-12 mb-4 lg:max-w-none md:grid-cols-5">
        {{ range .Page.Params.nodes }}
        <div class="flex flex-col items-center justify-center overflow-hidden rounded-lg shadow-lg dark:bg-gray-900">
          {{ with resources.Get . }}
          {{ $postimage := .RelPermalink }}
          <img src="{{ $postimage }}" class="object-fill overflow-hidden rounded-t-lg logo-invert"  loading="lazy" alt="{{ .Title }}" />
          {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
